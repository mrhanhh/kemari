<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Biodata</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
   <div class="container">
       <div class="title"><h1>Form Input Biodata</h1></div>
       <form action="#">
           <div class="user-details">
               <div class="input-box">
                <span class="detail">Nama Lengkap</span>
                <input class="border1" type="text" placeholder="       Tuliskan nama lengkap" required>
               </div>
               <div class="ttl">
               <div class="input-box">
                <span class="details">Tempat, Tanggal Lahir</span>
                <span class="TTL">
                    <input class="border2" type="date" placeholder=""  required>
                </span>
               </div>
               </div>
               <div class="input-box">
                <span class="details">Alamat</span>
                <input class="border3" type="text" placeholder="          Tuliskan alamat anda" required>
               </div>
               <div class="input-box">
                <span class="details">No. Telp/HP</span>
                <input class="border4" type="text" placeholder="            Tuliskan nomer HP" required>
               </div>
               <div class="input-box">
                <span class="details">Agama</span>
                <input class="border5" type="text" placeholder="         Tuliskan agama anda" required>
               </div>
           <div class="input-box">
               <span class="gender-title">Jenis Kelamin</span>
                   <label class="dot1" for="dot-1">
                        <input type="radio" name="gender" id="dot-1">
                       <span class="dot one"></span>
                       <span class="gender">Laki-Laki</span>
                   </label>
                   <label for="dot-2">
                        <input type="radio" name="gender" id="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Perempuan</span>
                    </label>
               </div>
           </div>
           <div class="input-box">
               <span class="button1">
                <input class="clear" type="reset" value="Clear">
               </span>
               <span class="button2">
                <input class="sub" type="submit" value="Submit">
               </span>
                 </div>
            </div>
            </div>
       </form>
</body>
</html>
